<h2>
  {{'Permission.Permission List' | translate }}</h2>
<div class="block">
  <div style="height: 200px; overflow-y: scroll;" class="content">
    <table class="table table-striped">
      <thead>
        <tr>
           <th></th>
          <th style="width:80%">
            {{'Permission.Permission Name' | translate }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of PermissionList">
           <td><input name="PemissionSelect" value="{{item.per_id}}" type="checkbox"></td>
          <td>{{item.per_name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
