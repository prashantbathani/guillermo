<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
               <li><a [routerLink]="['/user','dashboard']">{{'Menu.Dashboard' | translate }}</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 ">
            <div class="block">
                <div class="">
                    <div class="header">
                     <h2>{{'Menu.List of Read Books' | translate }}</h2>
                        <a [routerLink]="['/user','addbook']" class="btn btn-default btn-success pull-right">{{'Menu.Add New Book' | translate }}</a>
                    </div>
                   <div class="content gallery-list">
                        <div class="row">
                            <div class="col-md-12 grid-center" style="padding-left: 20px;">
                                <div class="gallery-item col-md-3" *ngFor="let book of data">
                                    <div class="gallery-image">
                                        <img src="{{domainURL}}{{book.book_photo}}" class="img-thumbnail" style="max-height: 121px;">
                                    </div>
                                    <div class="gallery-content">
                                        <div class="title">{{book.boo_name}}</div>
                                        <div class="text" style="height: 150px; ">{{book.boo_description}}</div>
                                        <div class="text">
                                            <button class="btn btn-default btn-clean btn-block">{{'Menu.Action' | translate }}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
